<style type="text/css">
		..car{
			width: 400px;
			height: 100px;
			background-color: #3498db;
			position: relative;
			border-radius: 200px;
		}
		.car::before{
			content: "";
			width: 50px;
			height: 50px;
			background-color: #2980b9;
			border-radius: 50%;
			position: absolute;
			bottom: 0;
			left: 30px; 
		}
		.wheel{
			width: 50px;
			height: 50px;
			background-color: #2ecc71;
			border-radius: 50%;
			position:absolute;
		}
		.front-wheel {
			left: 30px;
		}
		.rear-wheel {
			right: 30px;
		}
	</style>
</head>
<body>
	<div class="CAR">
		<div class="wheel front-wheel"></div>
		<div class="wheel rear-wheel"></div>
	</div>
